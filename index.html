<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
  </head>
  <body>
    <div id="app">
      <div class="chat">
        <span class="callout hidden">
          <code>CODE</code>
          <span id="room_code"></span>
        </span>
        <div class="room_container center">
          <h1>CHATROOM</h1>
          <input type="text" autofocus id="user_input" placeholder="Name" />
          <div class="button_container">
            <button id="create_room">Create Room</button>
            <button id="join_room">Join Room</button>
          </div>
          <div id="room_box" class="textbox hidden">
            <input type="text" id="room_input" placeholder="code" />
            <button id="enter">Enter</button>
          </div>
        </div>
        <!-- <div id="start_screen" class="textbox center">
          <input type="text" autofocus id="user_input" placeholder="Name" />
          <button id="enter">Enter</button>
        </div> -->

          </span>
          <span class="message">It's Me Babay!</span>
        </div> -->
        <!-- <div class="connection_message">client connected</div> -->
        <div id="message_bar" class="textbox">
          <input
            type="text"
            autofocus
            id="user_message"
            placeholder="Type something..."
          />
          <button id="add_message">Enter</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
